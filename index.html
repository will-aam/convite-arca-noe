<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aniversário da Raquel - 1 Aninho</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Quicksand:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="venue-style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="sky-background">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="sun"></div>
      </div>

      <div class="invitation-card">
        <div class="header-section">
          <h1 class="name-title">RAQUEL</h1>
          <h2 class="age-subtitle">FAZ</h2>
          <div class="age-banner">
            <span class="age-number">1</span>
            <span class="age-text">aninho</span>
          </div>
          <p class="celebration-text">
            A ARCA ESTÁ EM FESTA! VAMOS JUNTOS COMEMORAR O MEU PRIMEIRO ANINHO!
          </p>
        </div>

        <div class="countdown-container">
          <div class="countdown-item">
            <span id="days">00</span>
            <span class="countdown-label">Dias</span>
          </div>
          <div class="countdown-item">
            <span id="hours">00</span>
            <span class="countdown-label">Horas</span>
          </div>
          <div class="countdown-item">
            <span id="minutes">00</span>
            <span class="countdown-label">Minutos</span>
          </div>
          <div class="countdown-item">
            <span id="seconds">00</span>
            <span class="countdown-label">Segundos</span>
          </div>
        </div>

        <div class="date-time-section">
          <div class="date-container">
            <span class="month">SETEMBRO</span>
            <div class="day-info">
              <span class="weekday">DOMINGO</span>
              <span class="day">28</span>
              <span class="time">16:00</span>
            </div>
          </div>
        </div>

        <!-- <div class="child-photo">
          <img
            src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-8qDVd1hwjl4eHkPHVgZbFsRmpQbxqr.png"
            alt="Raquel"
            class="child-image"
          />
        </div> -->

        <div class="action-buttons">
          <a
            href="https://www.google.com/maps/search/?api=1&query=Rod.+Arnaldo+Garcez%2C+314+-+Cohab%2C+Itaporanga+d%27Ajuda+-+SE%2C+49120-000"
            class="action-btn location-btn"
            target="_blank"
          >
            <i class="bx bx-map-pin"></i>
            <span>Ver Localização</span>
          </a>
        </div>

        <div class="venue-info">
          <h3>Espaço Garden</h3>
          <p>Eventos e comemorações</p>
          <address>
            Rod. Arnaldo Garcez, 322<br />Itaporanga d'Ajuda - SE
          </address>
        </div>
      </div>

      <div class="gifts-section" id="giftsSection"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
