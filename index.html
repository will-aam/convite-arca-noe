  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />

    />

  <body>
    <div class="container">
      <div class="sky-background">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="sun"></div>
      </div>

      <div class="invitation-card">
        <div class="header-section">
          <h1 class="name-title">RAQUEL</h1>
          <h2 class="age-subtitle">FAZ</h2>
          <div class="age-banner">
            <span class="age-number">1</span>
            <span class="age-text">aninho</span>
          </div>
          <p class="celebration-text">
            A ARCA ESTÁ EM FESTA! VAMOS JUNTOS COMEMORAR O MEU PRIMEIRO ANINHO!
          </p>
        </div>

        <div class="countdown-container">
          <div class="countdown-item">
            <span id="days">00</span>
            <span class="countdown-label">Dias</span>
          </div>
          <div class="countdown-item">
            <span id="hours">00</span>
            <span class="countdown-label">Horas</span>
          </div>
          <div class="countdown-item">
            <span id="minutes">00</span>
            <span class="countdown-label">Minutos</span>
          </div>
          <div class="countdown-item">
            <span id="seconds">00</span>
            <span class="countdown-label">Segundos</span>
          </div>
        </div>

        <div class="date-time-section">
          <div class="date-container">
            <span class="month">SETEMBRO</span>
            <div class="day-info">
              <span class="weekday">DOMINGO</span>
              <span class="day">28</span>
              <span class="time">16:00</span>
            </div>
          </div>
        </div>

        <!-- <div class="child-photo">
          <img
            src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-8qDVd1hwjl4eHkPHVgZbFsRmpQbxqr.png"
            alt="Raquel"
            class="child-image"
          />
        </div> -->

        <div class="action-buttons">
          <a
            href="https://www.google.com.br/maps/@-11.0010515,-37.3185863,3a,75y,324.18h,81.21t/data=!3m7!1e1!3m5!1srhpJ0jQ4LKgdNlXWj5X04A!2e0!6shttps:%2F%2Fstreetviewpixels-pa.googleapis.com%2Fv1%2Fthumbnail%3Fcb_client%3Dmaps_sv.tactile%26w%3D900%26h%3D600%26pitch%3D8.790568530183805%26panoid%3DrhpJ0jQ4LKgdNlXWj5X04A%26yaw%3D324.1829357703722!7i16384!8i8192?entry=ttu&g_ep=EgoyMDI1MDkxNS4wIKXMDSoASAFQAw%3D%3D"
            class="action-btn location-btn"
            target="_blank"
          >
            <i class="bx bx-map-pin"></i>
            <span>Ver Localização</span>
          </a>
        </div>

        <div class="venue-info">
          <h3>Espaço Garden</h3>
          <p>Eventos e comemorações</p>
          <address>
            Rod. Arnaldo Garcez, 322<br />Itaporanga d'Ajuda - SE
          </address>
        </div>
      </div>

      <div class="gifts-section" id="giftsSection"></div>
    </div>

    <script src="script.js"></script>
